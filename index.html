<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <nav>
            <input type="text" placeholder="Cerca" v-model="cerca" @keypress.enter="search">
            <input type="submit" @click="search">
        </nav>
        <main>
                <ul class="card" v-for="film in films">
                    <li>
                        <b>{{film.title}}</b>
                    </li>
                    <li>
                        {{film.original_title}}
                    </li>
                    <li>
                        <img :src='"https://www.unknown.nu/flags/images/" + film.original_language + "-100"' alt="">
                    </li>
                    <li>
                        <div>
                            <i :class="[index < film.vote_average ? 'fas fa-star' : 'far fa-star']" v-for="(star,index) in 5" style="color: rgb(218, 197, 79)"></i>
                        </div>
                    </li>
                </ul>

                <ul class="card shows" v-for="tv in shows">
                    <li>
                        <b>{{tv.name}}</b>
                    </li>
                    <li>
                        {{tv.original_name}}
                    </li>
                    <li>
                        <img :src='"https://www.unknown.nu/flags/images/" + tv.original_language + "-100"' alt="">
                    </li>
                    <li>
                        <div>
                            <i :class="[index < tv.vote_average ? 'fas fa-star' : 'far fa-star']" v-for="(star,index) in 5" style="color: rgb(218, 197, 79)"></i>
                        </div>
                    </li>
                </ul>
        </main>
        <script src="main.js"></script>
    </div>
</body>
</html>
