<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <header>
            <img src="img/boolflix.png" alt="">
            <input type="text" placeholder="Cerca" v-model="cerca" @keyUp="search">
        </header>
        <main>
        <div v-for="film in films">
            <div class="poster-div">
                <img v-if="film.poster_path != null":src='"https://image.tmdb.org/t/p/w342" +film.poster_path'alt="">
                <img class="not_avaiable" v-else src="https://westsiderc.org/wp-content/uploads/2019/08/Image-Not-Available.png" alt="">
                    <ul class="card">
                        <li>
                            <b>{{film.title || film.name}}</b>
                        </li>
                        <li>
                            {{film.original_title || film.original_name}}
                        </li>
                        <li>
                            <img class="flags" :src='"https://www.unknown.nu/flags/images/" + film.original_language + "-100"' alt="">
                        </li>
                        <li>
                            {{film.overview}}
                        </li>
                        <li>
                            <div>
                                <i :class="[index < film.vote_average ? 'fas fa-star' : 'far fa-star']" v-for="(star,index) in 5" style="color: rgb(218, 197, 79)"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </div>
</body>
</html>
