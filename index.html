<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <nav>
            <input type="text" placeholder="Cerca" v-model="cerca">
            <input type="submit" @click="search">
        </nav>
        <main>
                <ul class="card" v-for="film in films">
                    <li>
                        <b>Titolo:</b>{{film.title}}
                    </li>
                    <li>
                        <b>Titolo originale:</b>{{film.original_title}}
                    </li>
                    <li>
                        <b>Lingua:</b>{{film.original_language}}
                    </li>
                    <li>
                        <b>Voto:</b>{{film.vote_average}}
                    </li>
                </ul>
        </main>
        <script src="main.js"></script>
    </div>
</body>
</html>
